version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: todo_mariadb
    environment:
      MARIADB_ROOT_PASSWORD: root123
      MARIADB_DATABASE: todo_db
      MARIADB_USER: todo
      MARIADB_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mariadb_data: